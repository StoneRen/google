<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ios跳转App Store测试链接</title>
    <style>
      #downloadBox {
        margin: 40% auto 0;
        width: 300px;
      }
    </style>
  </head>

  <body>
  <div id="downloadBox">
    <button onclick="goToDownloadPage(url1)">点击下载1</button>
    <button onclick="goToDownloadPage(url2)">点击下载2</button>
  </div>
    <script>
      const url1 = 'https://itunes.apple.com/cn/app/微信/id414478124?mt=8'
      const url2 = 'itms-apps://itunes.apple.com/cn/app/微信/id414478124?mt=8'

      function goToDownloadPage(url) {
        alert(1)
        var loadDateTime = new Date()
        window.setTimeout(function() {
          alert(3)
          var timeOutDateTime = new Date()
          if (timeOutDateTime - loadDateTime < 5000) {
            alert(4)
            alert(url)
            window.location = url
          } else {
            alert(5)
            window.close()
          }
        }, 2000)
        alert(2)
        window.location = 'schema://'
      }
      window.onerror = function(err) {
        alert(err)
      }
    </script>
  </body>
</html>
