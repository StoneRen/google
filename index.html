<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GOOGLE</title>
		<style type="text/css">
			html{
				width:100%;
				height:100%;
				background:url(images/circle.png) no-repeat center center;
				-webkit-background-size:contain;
			}
			#ball{
				position:absolute;
				left:45%;
				top:45%;
				width:10%;
				height:10%;
				text-align:center;
				background:url(images/ball.png) no-repeat center center;
				-webkit-background-size:contain;
				z-index:10000;
			}
			#btn{
				display:none;
				position:fixed;
				left:25%;
				top:25%;
				width:50%;
				height:50%;
				text-align:center;
				/*background:url(images/chrome.png) no-repeat center center;*/
				-webkit-background-size:contain;
			}
			#tips{
				position:fixed;
				top:10%;
				width:100%;
				padding:4px;
				font-size:400%;
				text-align:center;
				font-family: "Microsoft Yahei",monospace,sans,Helvetica,Tahoma,Verdana,simsun,sans-serif;
				color:#000;
				text-shadow: 0 1px 0 #fff,3px 6px 8px #999;
			}
		</style>
	</head>
	<body>
		<div id="tips">Step 1: 手机水平向前放置</div>
		<div id="ball"></div>
		<div id="btn"></div>
		<script type="text/javascript" src="javascripts/main.js"></script>
	</body>
</html>
